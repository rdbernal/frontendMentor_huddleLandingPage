<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/762dbac345.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div id="container">
    <section id="logo">
      <img src="/images/logo.svg" alt="" id="logo-img">
    </section>
  
    <section id="content">
      <div id="content-img">
        <img src="images/illustration-mockups.svg" alt="" id="illustration">
      </div>
      <div id="content-text">
        <h3 id="title">Build The Community Your Fans Will Love</h3>
        <h5 id="subtitle"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</h5>
        <button id="content-button">Register</button>
      </div>
    </section>
  
    <section id="bottom">
      <div id="facebook" class="icons">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div id="twitter" class="icons">
        <i class="fab fa-twitter"></i>
      </div>
      <div id="instagram" class="icons">
        <i class="fab fa-instagram"></i>
      </div>
    </section>
  
    <footer id="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/rodbrl" target="_blank">Rodrigo Bernal</a>.
      </p>
    </footer>
  </div>
  
</body>
</html>
